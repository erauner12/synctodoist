site_name: SyncTodoist Docs
theme:
    name: material
    features:
        - navigation.sections

plugins:
    -   mkdocstrings:
            handlers:
                python:
                    options:
                        show_root_toc_entry: false
                        show_source: false
                        heading_level: 3
                        filters: [ "!Config" ]
                        merge_init_into_class: true
nav:
    -   Welcome: index.md
    -   Tutorials:
            -   Getting Started: tutorials/index.md
    -   How-To Guides:
            -   Settings & Configuration: how-tos/index.md
    -   Reference:
            -   Overview: reference/index.md
            -   TodoistAPI: reference/todoist_api.md
            -   Managers: reference/managers.md
            -   Models: reference/models.md
            -   Exceptions: reference/exceptions.md
    -   Explanations: explanation/index.md

extra:
    consent:
        title: Cookie consent
        description: >-
            This site does not use any cookies whatsoever. No tracking, no personal data collection, only plain documentation.
    social:
        -   icon: fontawesome/brands/github
            link: https://github.com/gaborschulz
        -   icon: fontawesome/brands/linkedin
            link: https://gabor.link/edin
        -   icon: fontawesome/brands/mastodon
            link: https://fosstodon.org/@gaborschulz
    generator: false

copyright: >
    Copyright &copy; 2022 Gabor Schulz â€“ <a href="#__consent">Change cookie settings</a>

repo_url: https://github.com/gaborschulz/synctodoist

watch:
    - mkdocs.yml
    - docs
    - synctodoist